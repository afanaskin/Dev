---
- name: Instanses provisioning
  hosts: localhost
  gather_facts: False


  tasks:
    - name: Make build instance
      ec2_instance:
        name: "Run"
        key_name: "MyKeyPair03"
        instance_type: "t3.micro"
        security_group: MySecurityGroup326
        network:
          assign_public_ip: true
        image_id: ami-092cce4a19b438926
        region: eu-north-1
      register: myregistry

    - name: Add build instance to host group
      add_host: hostname={{ item.public_ip_address }} groups=build
      ansible_private_key_file: ~/.ssh/MyKeyPair03.pem
      loop: "{{ myregistry.instances }}"

- name: Install default-jdk
  hosts: build
  remote_user: ubuntu
  become_user: root
  become: true

  tasks:
    - name: Upgrade all packages to the latest version
      apt:
        name: "*"
        state: latest
        force_apt_get: yes

    - name: Install app
      apt:
        name: default-jdk
        state: present