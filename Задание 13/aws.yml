      #apt: update_cache=yes

    #- name: Install modules jdk
     # apt:
      #  name: default-jdk
       # state: present

- name: Application building
  hosts: build
  remote_user: ubuntu
  become_user: root
  become: true

  tasks:
    - name: Install git & maven
      apt:
        pkg:
          - git
          - maven

    - name: Directory preparation
      file:
        path: /home/git
        state: directory
        mode: '0777'
      become: yes

    - name: Ensure app was downloaded
      git:
        repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
        dest: /home/git
        clone: yes
        update: yes
        force: yes

    - name: Ensure app was building
      command: mvn package
      become: yes
      args:
        chdir: /home/git/

    - name: PUT war file
      aws_s3:
        bucket: mybacket30.test4.com
        object: hello-1.0.war
        src: /home/git/target/hello-1.0.war
        mode: put

- name: Run application
  hosts: tomcat
  remote_user: ubuntu
  become_user: root
  become: true

  tasks:
    - name: Install Tomcat 9
      apt:
        name: tomcat9
        state: present

    - name: Ensure Tomcat 9 service is started
      service:
        name: tomcat9
        state: started

    - name: GET war file
      aws_s3:
        bucket: mybacket30.test4.com
        object: hello-1.0.war
        dest: /var/lib/tomcat9/webapps/hello-1.0.war
        mode: get

    - name: Application deploing
      service:
        name: tomcat9
        state: restarted