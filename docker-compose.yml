---
version: "3.7"
services:

  mvn:
    build: Build
    volumes:
      - type: volume
        source: app
        target: /home/war

  web:
    image: jre8-alpine
    volumes:
      - type: bind
        source: app
        target: /usr/local/tomcat/webapps
    ports:
      - "8081:8080"
    depends_on:
      - mvn
volumes:
  app: