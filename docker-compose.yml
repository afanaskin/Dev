---
version: "3"
services:

  mvn:
    build: Build
    volumes:
      - type: volume
        source: app
        target: /home/git/target/

  web:
    image: tomcat:9.0.58-jre8-openjdk-slim
    volumes:
      - type: bind
        source: app
        target: /usr/local/tomcat/webapps/WebApp.war
    ports:
      - "8081:8080"
    depends_on:
      - mvn
volumes:
  app: